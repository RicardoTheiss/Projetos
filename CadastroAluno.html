<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CadastroAluno</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Catamaran:wght@300&family=Comfortaa:wght@300&family=Montserrat:wght@100&family=Rajdhani:wght@300&display=swap" rel="stylesheet">

    <style>
        div input{
            display:block;
            margin-bottom: 10px;
            
        }
        body{
            font-family:'Catamaran', sans-serif;
        }
    </style>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>Cadastro de aluno</legend>
            <div>
                <label for="idNome">Nome</label>
                <input type="text" name="" id="" value="" required>
    
                <label for="idSobreNome">Sobrenome</label>
                <input type="text" name="" id="" value="" required>
    
                <label for="idData">Data de Nascimento</label>
                <input type="date" name="" id="" min="2000-01-01" max="2017-12-31" value="" required>
    
                <label for="idEndereço">Endereço</label>
                <input type="text" name="" id="" value="" required>
    
                <label for="idNomeMae">Nome da Mãe</label>
                <input type="text" name="" id="" value="" required>
    
                <label for="idNomePai">Nome do Pai</label>
                <input type="text" name="" id="" value="" required>
    
                <label for="idEmail">E-mail</label>
                <input type="email" name="" id="" value="" required>
    
                <label for="idTel">Tel.</label>
                <input type="number" name="" id="" value="" required>
    
                <label for="idSerie">Série</label>
                <input type="number" name="" id="" value="" min="1" max="9" required>
            </div>

            <input type="radio" name="nmGenero" id="idFem" checked>
            <label for="idFem">Feminino</label>
            <br>
            <input type="radio" name="nmGenero" id="idMasc">
            <label for="idFmasc">Masculino</label>

            <br><br>
                <d>Necessidades Especias</d>
                <br>
                <input type="checkbox" name="" id="idAudi">
                <label for="idAudi">Deficiência Auditiva</label>
                <br>
                <input type="checkbox" name="" id="idMotor">
                <label for="idMotor">Deficiência Motora</label>
                <br>
                <input type="checkbox" name="" id="idVisu">
                <label for="idAudi">Deficiência Auditiva</label>
                <br>
                <input type="checkbox" name="" id="idVisu">
                <label for="idVisu">Deficiência Visual</label>
                <br>
                <input type="checkbox" name="" id="idParalisia">
                <label for="idParalisia">Paralisia Cerebral</label>
                <br>
                <input type="checkbox" name="" id="idAutista">
                <label for="idAutista">Perturbação do espectro autista</label>
                <br>
                <input type="checkbox" name="" id="idForo">
                <label for="idForo">Perturbação do foro psicológico</label>
                <br>
                <input type="checkbox" name="" id="idAprender">
                <label for="idAprender">Perturbações de aprendizagem</label>
                <br>
                <input type="checkbox" name="" id="idHabilidades">
                <label for="idHabilidades">Altas habilidades</label>

                <br><br><br>

                <button type="submit">Salvar</button>
                <button type="reset">Limpar</button>

            
        </fieldset>
    </form>
</body>
</html>
