<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Catamaran:wght@300&family=Comfortaa:wght@300&family=Montserrat:wght@100&family=Rajdhani:wght@300&display=swap" rel="stylesheet">

    <style>
        form input{
            display: block;
        }
        body{
            font-family:'Catamaran', sans-serif;
        }
    </style>
</head>
<body>
    <main>
        <form action="">
            <label for="idNome">Nome Completo:</label><br>
            <input type="text" id="idNome" name="nmNome" value="">
            <br>
            
        <form action="">
            <label for="idemail">Email:</label><br>
            <input type="text" id="idemail" name="nmNome" value="">
            <br>

        <form action="">
            <label for="idEmpresa">Empresa/Organização:</label><br>
            <input type="text" id="idEmpresa" name="nmEmpresa" value="">
            <br>
        <form action="">
            <label for="idNome">Telefone:</label><br>
            <input type="text" id="idTelefone" name="nmTelefone" value="">
            <br>
        <form action="">
            <label for="idNome">Motivo do Contato:</label><br>
            <input type="text" id="idMotivo" name="nmMotivo" value="">
            <br>
        <label for="idMensagem">Mensagem</label><br>
            <textarea name="nmMensagem" id="Mensagem" cols="30" rows="10"></textarea>

        <br><br>

    <button type="submit">Enviar</button>
    </main>
    
</body>
</html>
